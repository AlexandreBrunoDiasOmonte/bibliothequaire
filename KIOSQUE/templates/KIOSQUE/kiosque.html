{% extends 'layout/head.html' %}
{% block title %}KIOSQUE{% endblock %}
{% load static %}
{% block breadcrumb %}
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
    			<li class="breadcrumb-item"><a class = "lien" href="{% url 'accueil' %}">Accueil</a></li>
    			<li class="breadcrumb-item active">LIVRES</li>
  			</ol>
		</nav>
		{% endblock %}
{% block body %}
	{% for kiosque in page_obj %}
		<a href="details/{{kiosque.id}}">
			<button class="btn table-primary bouton">
				<h3>{{ kiosque.titre }}</h3>
				<div>
					<img class="kiosque-img" src="{{ kiosque.couverture }}" width="248" height="385">
				</div>
			</button>
		</a>
	{% endfor %}

	{% include 'KIOSQUE/pagination.html' %}
{% endblock %}
